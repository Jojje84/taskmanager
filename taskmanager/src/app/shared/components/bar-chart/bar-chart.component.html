<div *ngIf="barChartData.labels?.length; else noData">
  <canvas
    baseChart
    [data]="barChartData"
    [type]="barChartType"
    [options]="barChartOptions">
  </canvas>
</div>

<ng-template #noData>
  <p style="text-align: center; margin-top: 1rem;">No tasks found for this user.</p>
</ng-template>
