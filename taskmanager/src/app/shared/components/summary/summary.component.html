<div class="summary">
  <h3>Task Summary</h3>
  <ul>
    <li>Total tasks: {{ total() }}</li>
    <li>Low: {{ low() }}</li>
    <li>Medium: {{ medium() }}</li>
    <li>High: {{ high() }}</li>
    <br />
    <li>Completed: {{ completed() }}</li>
  </ul>

  <div class="progress-bar">
    <div class="progress" [style.width.%]="progress()"></div>
  </div>
  <p>{{ progress() | number: '1.0-0' }}% done</p>
</div>
