<div class="summary">
  <h3>Task Summary</h3>
  <ul>
    <li>Total tasks: {{ totalTasks }}</li>
    <li>Completed: {{ completedTasks }}</li>
    <li>Overdue: {{ overdueTasks }}</li>
    <li>Opened: {{ totalTasks - completedTasks - overdueTasks }}</li>
  </ul>

  <div class="progress-bar">
    <div class="progress" [style.width.%]="progress"></div>
  </div>
  <p>{{ progress | number : "1.0-0" }}% done</p>
</div>
