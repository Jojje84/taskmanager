<div class="ProjectEdit">
  <div *ngIf="project">
    <h2>Edit Project: {{ project.name }}</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="form-container">
      
      <div class="form-group">
        <label>Name:</label>
        <input formControlName="name" type="text" />
      </div>
      
      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description"></textarea>
      </div>

      <!-- Lägg till användare här -->
      <div class="form-group">
        <label>Add Users:</label>
        <mat-select formControlName="userIds" multiple>
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </mat-option>
        </mat-select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-save" [disabled]="projectForm.invalid">Save Changes</button>
      </div>
    </form>
  </div>
</div>
