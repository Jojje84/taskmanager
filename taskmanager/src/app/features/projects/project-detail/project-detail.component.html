<h2>{{ project?.name }}</h2>
<p>{{ project?.description }}</p>

<a [routerLink]="['/tasks/create', project?.id]">
  <button>➕ Skapa uppgift</button>
</a>

<h3>Uppgifter</h3>
<ul>
  <li *ngFor="let task of tasks">
    🗂️ {{ task.title }} ({{ task.status }}, {{ task.priority }})
    <a [routerLink]="['/tasks/edit', task.id]">
      <button>✏️ Redigera</button>
    </a>
  </li>
</ul>
