<div class="Projectadd">
<div class="dialog-header">
  <div class="dialog-header"></div>
  <h2>Create New Project</h2>
  <button class="close-btn" (click)="close()">&#10005;</button>
</div>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label>Name:</label>
    <input
      formControlName="name"
      type="text"
      placeholder="Enter project name"
    />
  </div>

  <div class="form-group">
    <label>Description:</label>
    <textarea
      formControlName="description"
      placeholder="Enter a short description"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Add Users:</label>
    <mat-select formControlName="userIds" multiple>
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.name }}
      </mat-option>
    </mat-select>
  </div>

  <div class="form-group">
    <label>Creator ID:</label>
    <input formControlName="creatorId" type="number" [disabled]="true" />
  </div>

  <div class="form-actions">
    <button type="submit" class="btn">Create</button>
    <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
  </div>
</form>
</div>
