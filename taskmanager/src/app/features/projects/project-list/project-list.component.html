<div class="project-wrapper">
  <div class="search-container">
    <input
      type="text"
      placeholder="Sök projekt..."
      class="search-input"
      (input)="onSearch($any($event.target).value)"
    />
  </div>

  <div>
    <button class="btn-newtask" (click)="openProjectFormDialog()">New Project</button>
  </div>

  <!-- Projektlista -->
  <div class="project-container">
    <div
      class="project-card"
      *ngFor="let project of projects">
    >
      <h4>{{ project.name }}</h4>
      <p>{{ project.description }}</p>

      <!-- Actions för varje projekt -->
      <div class="project-actions">
        <button class="btn-view" (click)="onProjectClick(project.id)">View</button>
        <button class="btn-edit" (click)="editProject(project)">Edit</button>
        <button class="btn-delete" (click)="deleteProject(project.id)">Delete</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loader">
  <p>Loading projects...</p>
</div>
