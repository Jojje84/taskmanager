<div class="team-wrapper">

  <div class="top-container">
    <input
      [(ngModel)]="searchQuery"
      placeholder="Search a member"
      class="search-input"
      (input)="filterUsers()"
    />
    <button class="btn-newuser" (click)="openUserFormDialog()">New User</button>
  </div>

  <div class="user-container">
    <div class="user-card" *ngFor="let user of filteredUsers">
      <div class="user-header">
        <div class="user-avatar">
          <img src="user.png" alt="User Avatar" class="user-avatar-img" />
        </div>
        <div class="user-info">
          <span class="user-name">{{ user.name }}</span
          ><br />
          <span class="user-role">{{ user.role }}</span>
        </div>
      </div>

      <div class="user-progress">
        <div class="progress-bar">
          <div class="progress" [style.width]="user.progress + '%'"></div>
        </div>
        <span class="progress-text">{{ user.progress }} Completed</span>
      </div>

      <div class="user-stats">
        <div class="stat">
          <span class="stat-value">{{ user.completed }}</span>
          <span class="stat-label">Completed</span>
        </div>
        <div class="stat">
          <span class="stat-value">{{ user.opened }}</span>
          <span class="stat-label">Opened</span>
        </div>
        <div class="stat">
          <span class="stat-value">{{ user.overdue }}</span>
          <span class="stat-label">Overdue</span>
        </div>
      </div>
      <div class="user-actions">
        <button class="btn-view" (click)="selectUser(user)">View</button>
        <button class="btn-edit" (click)="openUserDetailDialog(user)">
          Edit
        </button>
        <button class="btn-delete" (click)="deleteUser(user)">Delete</button>
      </div>
    </div>
  </div>
</div>
