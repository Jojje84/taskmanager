<h2>Skapa ny uppgift</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Titel:</label>
    <input
      id="title"
      type="text"
      formControlName="title"
      placeholder="Ange uppgiftens titel"
      required
    />
  </div>

  <div>
    <label for="description">Beskrivning:</label>
    <textarea
      id="description"
      formControlName="description"
      placeholder="Ange en kort beskrivning"
    ></textarea>
  </div>

  <div>
    <label for="priority">Prioritet:</label>
    <select id="priority" formControlName="priority">
      <option value="low">Låg</option>
      <option value="medium">Mellan</option>
      <option value="high">Hög</option>
    </select>
  </div>

  <div>
    <button type="submit" [disabled]="taskForm.invalid">Skapa</button>
    <button type="button" (click)="onCancel()">Avbryt</button>
  </div>
</form>
