<div class="task-wrapper">
  <div class="top-container">
    <input
      type="text"
      placeholder="Search task..."
      class="search-input"
      (input)="onSearch($any($event.target).value)"
    />
    <button class="btn-newtask" (click)="openTaskFormDialog()">New Task</button>
  </div>

  <div class="task-container">
    <div class="task-card" *ngFor="let task of filteredTasks()">
      <h4>{{ task.title }}</h4>
      <p>{{ task.status }}</p>
      <p>{{ task.priority }}</p>

      <div class="task-actions">
        <button class="btn-edit" (click)="openTaskFormDialog(task)">
          Edit
        </button>
        <button class="btn-delete" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="loader">
    <p>Loading tasks...</p>
  </div>
</div>
